<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyCoffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>YOUCoffee</h1>
            <div class="branch">BEYLİKDÜZÜ ŞUBE</div>
        </div>
        <div class="banner">
            <img src="1.webp" alt="Why Coffee Banner" width="500px"  height="300px">
        </div>
    </header>

    <main>
        <!-- Kategoriler -->
        <div class="categories">
            <div class="category" data-category="yiyecekler">
                <img src="https://qr.whycoffee.com.tr/main_categories/FOOD.svg" alt="Yiyecekler">
                <p>Yiyecekler</p>
            </div>
            <div class="category" data-category="tatlilar">
                <img src="https://qr.whycoffee.com.tr/main_categories/DESSERTS.svg" alt="Tatlılar">
                <p>Tatlılar</p>
            </div>
            <div class="category" data-category="kahvaltilar">
                <img src="https://qr.whycoffee.com.tr/main_categories/BREAKFAST.svg" alt="Kahvaltılar">
                <p>Kahvaltılar</p>
            </div>
            <div class="category" data-category="icecekler">
                <img src="https://qr.whycoffee.com.tr/main_categories/DRINKS.svg" alt="İçecekler">
                <p>İçecekler</p>
            </div>
        </div>

        <!-- Alt Kategoriler -->
        <div class="sub-category-slider" id="subCategorySlider"></div>

        <!-- Menü Öğeleri -->
        <div id="menuContainer" class="menu-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
